<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income and Expenditure App</h1>

        <!-- Income Form -->
        <div class="section">
            <h2>Income</h2>
            <form id="incomeForm">
                <label for="incomeAmount">Budget Amount:</label>
                <input type="number" id="incomeAmount" required>
                <button type="submit">Add Budget Amount</button>
            </form>
            <div id="incomeList" class="item-list">
                <!-- Income items will be displayed here -->
            </div>
        </div>

        <!-- Expenditure Form -->
        <div class="section">
            <h2>Grocery List</h2>
            <form id="expenditureForm">
                <label for="expenseName">Item:</label>
                <input type="text" id="expenseName" required>
                <label for="expenseAmount">Item Amount:</label>
                <input type="number" id="expenseAmount" required>
                <button type="submit">Add Item</button>
            </form>
            <div id="expenseList" class="item-list">
                <!-- Expense items will be displayed here -->
            </div>
        </div>

        <!-- Budget Summary -->
        <div id="budgetSummary">
            <h2>Budget Summary</h2>
            <div>
                <h3>Total Income: $<span id="totalIncome">0.00</span></h3>
                <h3>Total Expenditure: $<span id="totalExpenditure">0.00</span></h3>
                <h3>Remaining Budget: $<span id="remainingBudget">0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
